<!DOCTYPE html>
<html id="web-developer-about" lang="en">

<head>
  <meta charset="utf-8">
  <title>@name@</title>
  <link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <link href="/svg/logos/color/logo.svg" rel="shortcut icon">
</head>

<body>

<div class="container">
  <div class="bg-body-tertiary m-5 p-5 rounded-4 text-center">
    <img src="/svg/logos/color/logo.svg" width="100" height="100" alt="">
    <h1 id="name" class="display-4"></h1>
    <p id="description" class="lead"></p>

    <div class="gx-5 justify-content-center my-5 row">
      <div class="col-md-auto my-2">
        <h2 id="author" class="h4 mb-1"></h2>
        <p class="mb-0">@author@</p>
      </div>

      <div class="col-md-auto my-2">
        <h2 id="version" class="h4 mb-1"></h2>
        <p class="mb-0">@version@</p>
      </div>

      <div class="col-md-auto my-2">
        <h2 id="build-date" class="h4 mb-1"></h2>
        <p class="mb-0">@build.date@</p>
      </div>
    </div>

    <a href="@url@@browser@/" id="website" class="btn btn-lg btn-primary icon-link rounded-pill"><svg class="bi"><use href="/svg/icons/icons.svg#circle-arrow-right"></svg></a>
  </div>
</div>

<script src="/locales/locales.js"></script>
<script src="javascript/about.js"></script>

</body>

</html>
