<!DOCTYPE html>
<html id="web-developer-options" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <title>@name@</title>
  <link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="options.css" rel="stylesheet">
  <link href="/svg/logos/color/logo.svg" rel="shortcut icon">
</head>

<body>

<nav class="bg-body-tertiary mb-3 navbar navbar-expand-lg">
  <div class="container-fluid">
    <a href="#content" class="navbar-brand">
      <img src="/svg/logos/color/logo.svg" width="24" height="24" alt="Web Developer" class="align-text-top d-inline-block">
      <span>@name@</span>
    </a>
  </div>
</nav>

<div id="content" class="container-fluid">
  <ul class="nav nav-tabs">
    <li id="general-tab" class="nav-item"><a href="#general-options" class="active icon-link nav-link" data-bs-target="#general-options" data-bs-toggle="tab"><img src="/svg/options/general.svg" width="16" height="16" alt="" class="bi"></a></li>
    <li id="colors-tab" class="nav-item"><a href="#colors-options" class="icon-link nav-link" data-bs-target="#colors-options" data-bs-toggle="tab"><img src="/svg/options/colors.svg" width="16" height="16" alt="" class="bi"></a></li>
    <li id="resize-tab" class="nav-item"><a href="#resize-options" class="icon-link nav-link" data-bs-target="#resize-options" data-bs-toggle="tab"><img src="/svg/options/resize.svg" width="16" height="16" alt="" class="bi"></a></li>
    <li id="responsive-layouts-tab" class="nav-item"><a href="#responsive-layouts-options" class="icon-link nav-link" data-bs-target="#responsive-layouts-options" data-bs-toggle="tab"><img src="/svg/options/responsive.svg" width="16" height="16" alt="" class="bi"></a></li>
    <li id="tools-tab" class="nav-item"><a href="#tools-options" class="icon-link nav-link" data-bs-target="#tools-options" data-bs-toggle="tab"><img src="/svg/options/tools.svg" width="16" height="16" alt="" class="bi"></a></li>
    <li id="advanced-tab" class="nav-item"><a href="#advanced-options" class="icon-link nav-link" data-bs-target="#advanced-options" data-bs-toggle="tab"><img src="/svg/options/advanced.svg" width="16" height="16" alt="" class="bi"></a></li>
  </ul>

  <div class="mt-3 tab-content">
    <div id="general-options" class="tab-pane active">
      <form>
        <div class="row">
          <label for="display_overlay_with" class="col-md-3 col-form-label"></label>
          <div class="col">
            <select id="display_overlay_with" class="form-select">
              <option value="icons_text"></option>
              <option value="icons"></option>
              <option value="text"></option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div id="colors-options" class="tab-pane">
      <div id="syntax-highlight-performance" class="alert alert-warning"><svg class="bi me-1"><use href="/svg/icons/icons.svg#warning-sign"></svg></div>
      <form>
        <div class="row">
          <label for="syntax_highlight_theme" class="col-md-4 col-form-label"></label>
          <div class="col">
            <select id="syntax_highlight_theme" class="form-select">
              <option value="dark"></option>
              <option value="light"></option>
              <option value="none"></option>
            </select>
          </div>
        </div>
      </form>

      <h2 id="preview" class="h4 mt-4"></h2>
      <iframe id="syntax-highlight-browser" src="syntax-highlight.html" width="100%" height="400" class="border"></iframe>
    </div>

    <div id="resize-options" class="tab-pane">
      <div id="resize-options-container">
        <div class="table-responsive">
          <table class="table table-borderless table-striped">
            <thead>
              <tr>
                <th id="resize-options-description"></th>
                <th id="resize-options-width"></th>
                <th id="resize-options-height"></th>
                <th id="resize-options-actions"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="resize-options-drag-drop" class="small text-center text-muted"></p>
        <button id="resize-option-add" type="button" class="btn btn-primary"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-add"></svg></button>
      </div>

      <form id="resize-form" class="d-none">
        <fieldset>
          <legend></legend>

          <div class="mb-2 row">
            <label for="resize-description" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <input id="resize-description" type="text" class="form-control form-control-sm">
              <div id="resize-description-invalid" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="resize-width" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <div class="input-group">
                <input id="resize-width" type="text" class="form-control form-control-sm">
                <span class="input-group-text">px</span>
                <div id="resize-width-invalid" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="resize-height" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <div class="input-group">
                <input id="resize-height" type="text" class="form-control form-control-sm">
                <span class="input-group-text">px</span>
                <div id="resize-height-invalid" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col offset-2 text-end">
              <button id="resize-cancel" type="button" class="btn btn-outline-secondary btn-sm"></button>
              <button id="resize-submit" type="button" class="btn btn-primary btn-sm ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg><span></span></span></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div id="responsive-layouts-options" class="tab-pane">
      <div id="responsive-layouts-container">
        <div class="table-responsive">
          <table class="table table-borderless table-striped">
            <thead>
              <tr>
                <th id="responsive-layouts-description"></th>
                <th id="responsive-layouts-width"></th>
                <th id="responsive-layouts-height"></th>
                <th id="responsive-layouts-actions"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="responsive-layouts-drag-drop" class="small text-center text-muted"></p>
        <button id="responsive-layout-add" type="button" class="btn btn-primary"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-add"></svg></button>
      </div>

      <form id="responsive-layout-form" class="d-none">
        <fieldset>
          <legend></legend>

          <div class="mb-2 row">
            <label for="responsive-layout-description" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <input id="responsive-layout-description" type="text" class="form-control form-control-sm">
              <div id="responsive-layout-description-invalid" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="responsive-layout-width" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <div class="input-group">
                <input id="responsive-layout-width" type="text" class="form-control form-control-sm">
                <span class="input-group-text">px</span>
                <div id="responsive-layout-width-invalid" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="responsive-layout-height" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <div class="input-group">
                <input id="responsive-layout-height" type="text" class="form-control form-control-sm">
                <span class="input-group-text">px</span>
                <div id="responsive-layout-height-invalid" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col offset-2 text-end">
              <button id="responsive-layout-cancel" type="button" class="btn btn-outline-secondary btn-sm"></button>
              <button id="responsive-layout-submit" type="button" class="btn btn-primary btn-sm ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg><span></span></span></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div id="tools-options" class="tab-pane">
      <div id="tools-container">
        <div class="table-responsive">
          <table class="table table-borderless table-striped">
            <thead>
              <tr>
                <th id="tools-description"></th>
                <th id="tools-url"></th>
                <th id="tools-actions"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="tools-drag-drop" class="small text-center text-muted"></p>
        <button id="tool-add" type="button" class="btn btn-primary"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-add"></svg></button>
      </div>

      <form id="tool-form" class="d-none">
        <fieldset>
          <legend></legend>

          <div class="mb-2 row">
            <label for="tool-description" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <input id="tool-description" type="text" class="form-control form-control-sm">
              <div id="tool-description-invalid" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="mb-2 row">
            <label for="tool-url" class="col-2 col-form-label col-form-label-sm"></label>
            <div class="col">
              <div class="input-group">
                <input id="tool-url" type="text" class="form-control form-control-sm">
                <span class="input-group-text"><svg class="bi"><use href="/svg/icons/icons.svg#url"></svg></span>
                <div id="tool-url-invalid" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col offset-2 text-end">
              <button id="tool-cancel" type="button" class="btn btn-outline-secondary btn-sm"></button>
              <button id="tool-submit" type="button" class="btn btn-primary btn-sm ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg><span></span></span></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div id="advanced-options" class="tab-pane">
      <form>
        <div class="row">
          <label for="populate_email_address" class="col-md-7 col-form-label"></label>
          <div class="col">
            <div class="input-group">
              <input id="populate_email_address" type="email" class="form-control">
              <span class="input-group-text"><svg class="bi"><use href="/svg/icons/icons.svg#mail"></svg></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="delete-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p class="mb-0"></p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal"></button>
          <button id="delete-submit" class="btn btn-danger ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
          </div>
      </div>
    </div>
  </div>
</div>

<script src="/lib/bootstrap/bootstrap.js"></script>
<script src="/lib/mustache.js"></script>
<script src="/common/javascript/common.js"></script>
<script src="/locales/locales.js"></script>
<script src="/storage/storage.js"></script>
<script src="javascript/options.js"></script>

<script id="resize-option" type="x-tmpl-mustache">
  <tr class="draggable" draggable="true">
    <td>{{description}}</td>
    <td>{{width}}</td>
    <td>{{height}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#pen"></svg><span></span></button>
      <button type="button" class="btn btn-danger btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#trash"></svg><span></span></button>
    </td>
  </tr>
</script>

<script id="responsive-layout" type="x-tmpl-mustache">
  <tr class="draggable" draggable="true">
    <td>{{description}}</td>
    <td>{{width}}</td>
    <td>{{height}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#pen"></svg><span></span></button>
      <button type="button" class="btn btn-danger btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#trash"></svg><span></span></button>
    </td>
  </tr>
</script>

<script id="tool" type="x-tmpl-mustache">
  <tr class="draggable" draggable="true">
    <td>{{description}}</td>
    <td>{{url}}</td>
    <td>
      <button type="button" class="btn btn-primary btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#pen"></svg><span></span></button>
      <button type="button" class="btn btn-danger btn-sm mb-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#trash"></svg><span></span></button>
    </td>
  </tr>
</script>

</body>

</html>
