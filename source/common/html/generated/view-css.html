<!DOCTYPE html>
<html id="web-developer-view-css" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <title>@name@</title>
  <link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="/lib/codemirror/codemirror.css" rel="stylesheet">
  <link href="/lib/codemirror/latte.css" rel="stylesheet">
  <link href="/lib/codemirror/mocha.css" rel="stylesheet">
  <link href="/common/style-sheets/generated.css" rel="stylesheet">
  <link href="/svg/logos/color/logo.svg" rel="shortcut icon">
</head>

<body>

<nav class="bg-dark fixed-top navbar navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a href="#content" class="navbar-brand">
      <img src="/svg/logos/color/logo.svg" width="24" height="24" alt="Web Developer" class="align-text-top d-inline-block">
      <span>@name@</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-target="#navbar-collapse" data-bs-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="me-auto navbar-nav">
        <li id="documents-dropdown" class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li id="files-dropdown" class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li class="nav-item"><a href="#" id="web-developer-collapse-all" class="icon-link nav-link"><svg class="bi"><use href="/svg/icons/icons.svg#s-delete"></svg></a></li>
        <li class="nav-item"><a href="#" id="web-developer-expand-all" class="icon-link nav-link"><svg class="bi"><use href="/svg/icons/icons.svg#s-add"></svg></a></li>
        <li id="web-developer-syntax-highlighting-dropdown" class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu">
            <li><a href="#" id="web-developer-syntax-highlighting-dark" class="dropdown-item"></a></li>
            <li><a href="#" id="web-developer-syntax-highlighting-light" class="dropdown-item"></a></li>
            <li><a href="#" id="web-developer-syntax-highlighting-none" class="dropdown-item"></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div id="content" class="container-fluid">
  <div class="progress">
    <div class="bg-info progress-bar progress-bar-animated progress-bar-striped w-50"></div>
  </div>
</div>

<script src="/lib/bootstrap/bootstrap.js"></script>
<script src="/lib/codemirror/codemirror.js"></script>
<script src="/lib/codemirror/css.js"></script>
<script src="/common/javascript/common.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/view-css.js"></script>

</body>

</html>
