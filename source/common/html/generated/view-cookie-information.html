<!DOCTYPE html>
<html id="web-developer-view-cookie-information" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0,width=device-width">
  <title>@name@</title>
  <link href="/lib/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="/common/style-sheets/generated.css" rel="stylesheet">
  <link href="view-cookie-information.css" rel="stylesheet">
  <link href="/svg/logos/color/logo.svg" rel="shortcut icon">
</head>

<body>

<nav class="bg-dark fixed-top navbar navbar-expand-lg" data-bs-theme="dark">
  <div class="container-fluid">
    <a href="#content" class="navbar-brand">
      <img src="/svg/logos/color/logo.svg" width="24" height="24" alt="Web Developer" class="align-text-top d-inline-block">
      <span>@name@</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-target="#navbar-collapse" data-bs-toggle="collapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="me-auto navbar-nav">
        <li id="documents-dropdown" class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li id="cookies-dropdown" class="dropdown nav-item">
          <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu"></ul>
        </li>
        <li class="nav-item"><a href="#" id="web-developer-collapse-all" class="icon-link nav-link"><svg class="bi"><use href="/svg/icons/icons.svg#s-delete"></svg></a></li>
        <li class="nav-item"><a href="#" id="web-developer-expand-all" class="icon-link nav-link"><svg class="bi"><use href="/svg/icons/icons.svg#s-add"></svg></a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="content" class="container-fluid">
  <div class="progress">
    <div class="bg-info progress-bar progress-bar-animated progress-bar-striped w-50"></div>
  </div>

  <div id="delete-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <p class="mb-0"></p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal"></button>
          <button class="btn btn-danger ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
          </div>
      </div>
    </div>
  </div>

  <div id="edit-dialog" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form>
            <div class="mb-2 row">
              <label for="cookie-name" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-name" type="text" class="form-control">
                <div id="cookie-name-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-value" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-value" type="text" class="form-control">
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-host" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-host" type="text" class="form-control">
                <div id="cookie-host-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-path" class="col-3 col-form-label"></label>
              <div class="col">
                <input id="cookie-path" type="text" class="form-control">
                <div id="cookie-path-invalid" class="invalid-feedback"></div>
              </div>
            </div>

            <div class="mb-2 row">
              <label for="cookie-expires" class="col-3 col-form-label"></label>
              <div class="col">
                <div class="has-validation input-group">
                  <input id="cookie-expires" type="text" class="form-control">
                  <span class="input-group-text"><svg class="bi"><use href="/svg/icons/icons.svg#calendar-2"></svg></span>
                  <div id="cookie-expires-invalid" class="invalid-feedback"></div>
                </div>
              </div>
            </div>

            <div class="mb-1 row">
              <div class="col offset-3">
                <div class="form-check">
                  <input id="cookie-session" type="checkbox" class="form-check-input">
                  <label for="cookie-session" class="form-check-label p-0"></label>
                </div>
              </div>
            </div>

            <div class="mb-1 row">
              <div class="col offset-3">
                <div class="form-check">
                  <input id="cookie-secure" type="checkbox" class="form-check-input">
                  <label for="cookie-secure" class="form-check-label p-0"></label>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal"></button>
          <button class="btn btn-primary ms-1"><svg class="bi me-1"><use href="/svg/icons/icons.svg#c-check"></svg></button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="/lib/bootstrap/bootstrap.js"></script>
<script src="/common/javascript/common.js"></script>
<script src="/cookies/cookies.js"></script>
<script src="javascript/common.js"></script>
<script src="javascript/view-cookie-information.js"></script>

</body>

</html>
